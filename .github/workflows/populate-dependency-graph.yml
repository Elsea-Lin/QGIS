name: ðŸŽ‹ Populate dependency graph

on:
  push:
    branches: [depgraph]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  populate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ðŸŽ¡ Setup vcpkg
        uses: ./.github/actions/setup-vcpkg

      - name: ðŸŽ‹ Populate depdendency graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_FEATURE_FLAGS: dependencygraph
        run: |
          vcpkg install --dry-run --x-manifest-root=${{ github.workspace}}/vcpkg
